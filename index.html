<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src='script.js' defer></script>
	<title>Lab 04</title>
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #2c88f1;">

    <!--Head-->
  <div style="color: #000000;background-color:rgb(250, 250, 250);padding:20px 80px; margin-bottom: 15px;">
    <p class="heading flex justify-center font-bold text-xl  ">My Minimal To Do List</p>
    <p style="font-size: 20px; text-align: center;">My Plan!!!</p>
    <div class="flex justify-center">
    </div>
  </div>
  

	<!-- main -->
	
	<div class="p-1 bg-purple-300 max-w-screen-sm mx-auto my-auto rounded-lg" >
		
		<!-- Input -->
		<div class="flex justify-center" style="margin-top: 50px;">
			<input class="border-2 p-1 border-gray-900  max-w-sm" type='text' id="TaskInput" onkeypress="PressEnter(event)" placeholder="What's your plan?" >
			<button class="border-2  border-gray-900" onclick="AddInput()" >+</button>

		</div>
		<!-- Tasks list -->
		<div class="flex justify-center">
			<h6 class="text-lg mainFont p-1 m-1 mt-3 ">My  list(s):</h1>
		</div>
		<div id="TaskBox" class=" rounded max-w-md mx-auto ">
			&nbsp;
		</div>
		
		<div class="flex justify-center">
			&nbsp;
		</div>	
		<div id="CompletedBox" class=" rounded max-w-md mx-auto p-1">
		</div>
	</div>

</body>
</html>
